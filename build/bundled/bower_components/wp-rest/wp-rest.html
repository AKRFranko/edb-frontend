<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="./wp-rest-behavior.html">


<link rel="import" href="./wp-rest-resource.html">
<link rel="import" href="./wp-rest-document.html">





</head><body><dom-module id="wp-rest">
  <template>
    <style>
      :host {
        display: block;
      }
      .list{
        @apply(--layout-vertical)
      }
      .label,.value{
        display:inline-block;
        width:50%;
        float:left;
      }
      .label{
        text-align:right;
      }
    </style>
    <h3>wp-rest-connection</h3>
    <div class="item">
      <div class="label">name: </div>
      <div class="value">{{name}}</div>
    </div>
    <div class="item">
      <div class="label">host: </div>
      <div class="value">{{host}}</div>
    </div>
    <div class="item">
      <div class="label">namespace: </div>
      <div class="value">{{namespace}}</div>
    </div>
  </template>

  <script>Polymer({is:"wp-rest",behaviors:[window.WPRestConnectionBehavior]});</script>
</dom-module>
</body></html>
