ignumber">4</div><p>Find your shipping rate on orders of accessories only.</p><table class="checkered"><tbody><tr><td></td><td>zone 1</td><td>zone 2</td><td>zone 3</td></tr><tr><td>order below $50</td><td>flat fee $15</td><td>flat fee $15</td><td>flat fee $15</td></tr><tr><td>order above $50</td><td>free</td><td>free</td><td>free</td></tr></tbody></table></article></div></div></page-template></template><script>var MyShipping=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,null,[{key:'is',get:function(){return'my-shipping'}},{key:'properties',get:function(){return{page:{type:Object,notify:!0},rootPath:String}}}]),b}(EDBHelperMixin(Polymer.Element));window.customElements.define(MyShipping.is,MyShipping);</script></dom-module></body></html>
