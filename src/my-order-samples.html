<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-order-samples">
  <template>
    <style include="shared-styles">
      
      
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      .squares{
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center;
      }
      .squares article{
        @apply --layout-horizontal;
        width:calc(100% / 2);
        margin-bottom:60px;
      }
      edb-material-patch{
        margin-right:30px;
        height:320px;
      }
      .details{
        @apply --layout-vertical;
        @apply --layout-start-justified;
        padding-right:30px;
      }
      
      .name{
        @apply --edb-material-name;
        margin-bottom:30px;
      }
      ul,li{
        
        list-style-type:none;
        margin:0;
        padding:0;
        @apply --edb-material-composition;
      }
      li{
        margin-bottom:10px;
        white-space:nowrap;
      }
      paper-checkbox[checked]{
        border-color:var(--paper-green-900);
      }
      paper-checkbox{
        @apply --edb-copy-styles;
        --paper-checkbox-size:30px;
          align-self: center;
          border: 1px solid #000;
          padding: 16px;
          
          --paper-checkbox-checked-color: var(--paper-green-500);
          --paper-checkbox-checked-ink-color: var(--paper-green-500);
          /*--paper-checkbox-unchecked-color: var(--paper-green-900);*/
          --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
          /*--paper-checkbox-label-color: var(--paper-green-500);*/
          /*--paper-checkbox-label-spacing: 0;*/
          /*--paper-checkbox-margin: 8px 16px 8px 0;*/
          /*--paper-checkbox-vertical-align: top;*/
        
      }
    </style>
    
    <page-template title="[[renderAsString(page.title)]]">
      <div slot="page-content">
        <god-damned-image  src="[[page.featured_image]]" colors="[[page.featured_colors]]"></god-damned-image>
        <div class="column">
          <template is="juicy-html" html="[[renderAsString(page.content)]]"></template>
        </div>
        <div class="squares">
          <template is="dom-repeat" items="[[materials]]" as="material">
            <article>
              <edb-material-patch material="[[material]]"></edb-material-patch>
              <div class="details">
                <div class="name">[[renderAsString(material.title)]]</div>
                <div class="comp"><template is="juicy-html" html="[[renderComp(material.content)]]"></template></div>
                <div class="flex"></div>
                <paper-checkbox>include this one</paper-checkbox>
              </div>
              
            </article>
          </template>
        </div>
      </div>
    </page-template>
  </template>

  <script>
    class MyOrderSamples extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-order-samples'; }
      static get properties() {
        return {
          page: {
            type: Object,
            notify: true
          },
          materials: {
            type: Array,
            notify: true
          },
          
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      renderComp(h){
        if(!h) return;
        h = this.renderAsString(h);
        var lines = h.split('|');
        return '<ul><li>'+lines.join('</li><li>')+'</li></ul>';
      }
    }

    window.customElements.define(MyOrderSamples.is, MyOrderSamples);
  </script>
</dom-module>
