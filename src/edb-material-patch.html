<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="edb-material-patch">
  <template>
    <style>
      :host {
        display: inline-block;
        width:200px;
        height:200px;
        min-width:200px;
        min-height:100%;
        max-width:200px;
        /*max-height:200px;*/
        /*border-radius:50%;*/
        overflow:hidden;
        transition:all .1s ease-in;
        border:2px solid #fff;
        position:relative;
      }
      :host(.iron-selected){
        border:2px solid #000;
        box-shadow: 0 0 1px 0px #000 inset, 0 0 1px 0px #000;
      }
      :host:after{
        content:'';
        position:absolute;
        top:0;left:0;bottom:0;
        right:0;
        
        border:2px dotted #fff;
      }
      #materialPatch{
        min-width:100%;
        min-height:100%;
        /*border-radius:50%;*/
        background-color:#ccc;
        background-position:center;
        background-size:cover;
        
        
      }
      
    </style>
    <div id="materialPatch" type="button" style$="{{__computeBgStyle(material)}}">
      
    </div>
  </template>

  <script>
    (function() {

      

      class EdbMaterialPatch extends Polymer.Element {
        static get is() { return 'edb-material-patch'; }

        static get properties() {
          return {
            material: {
              type: Object,
              notify: true,
              value: function(){
                return {};
              }
            }
          }
        }

        static get observers() {
          return []
        }

        __computeBgStyle( material ){
            if(!material) return;
            return 'background-image:url("'+material.featured_image+'")';
        }
        
        
       
       
        constructor() {
          super();
          
        }

      
      }

      window.customElements.define(EdbMaterialPatch.is, EdbMaterialPatch);

     
    }());
  </script>
</dom-module>
