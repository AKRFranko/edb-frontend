<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-auth">
  <template>
    <style include="shared-styles">
      
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      
      article{
        padding:30px calc(50% - 243px);
        width:100%;
        border-top:1px solid #000;
        margin-bottom:60px;
      }
      article:first-of-type{
        border-top:0;
      }
      .bignumber{
        @apply --edb-title-styles;
        font-size:3em;
      }
      table{
        margin:30px auto;
      }
      
    </style>
    <page-template fixed-header title="Authentication">
      <div slot="page-content">
          <form>
            <paper-input label="login"></paper-input>
          </form>
        
      </div>
    </page-template>
  </template>

  <script>
    class MyAuth extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-auth'; }
      static get properties() {
        return {
          email: {
            type: String,
            notify: true
          },
          password: {
            type: String,
            notify: true
          }
        };
      }
    }

    window.customElements.define(MyAuth.is, MyAuth);
  </script>
</dom-module>
