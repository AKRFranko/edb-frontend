<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-generic-page">
  <template>
    <style include="shared-styles">
      
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      
      article{
        padding:30px calc(50% - 243px);
        width:100%;
        border-top:1px solid #000;
        margin-bottom:60px;
      }
      
    </style>
    
    <page-template fixed-header$="[[page.title]]" title="[[renderAsString(page.title)]]">
      <div slot="page-content">
        <template is="dom-if" if="[[page.featured_image]]">
          <god-damned-image  src="[[page.featured_image]]" colors="[[page.featured_colors]]"></god-damned-image>
        </template>
        <template is="juicy-html" html="[[renderAsString(page.content)]]"></template>
        
      </div>
    </page-template>
  </template>

  <script>
    class MyGenericPage extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-generic-page'; }
      static get properties() {
        return {
          page: {
            type: Object,
            notify: true
          }
        };
      }
    }

    window.customElements.define(MyGenericPage.is, MyGenericPage);
  </script>
</dom-module>
