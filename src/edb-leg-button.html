<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="edb-leg-button">
  <template>
    <style>
      :host {
        display: inline-block;
        width:48px;
        height:48px;
        min-width:48px;
        min-height:48px;
        max-width:48px;
        max-height:48px;
        /*border-radius:50%;*/
        overflow:hidden;
        transition:all .1s ease-in;
        /*border:2px solid #fff;*/
      }
      :host(.iron-selected){
        /*border:2px solid #000;*/
        /*box-shadow: 0 0 2px 0px #000 inset, 0 0 2px 0px #000;*/
        transform:scale(1.25);
      }
      #legButton{
        min-width:100%;
        min-height:100%;
        /*border-radius:50%;*/
        background-color:#ccc;
        background-position:center;
        background-size:cover;
        
        
      }
      
    </style>
    <div id="legButton" type="button" style$="{{__computeBgStyle(leg)}}">
      
    </div>
  </template>

  <script>
    (function() {

      

      class EdbLegButton extends Polymer.Element {
        static get is() { return 'edb-leg-button'; }

        static get properties() {
          return {
            leg: {
              type: Object,
              notify: true,
              value: function(){
                return {};
              }
            }
          }
        }

        static get observers() {
          return []
        }

        __computeBgStyle( leg ){
            if(!leg) return;
            return 'background-image:url("'+leg.image.src+'")';
        }
        
        
       
       
        constructor() {
          super();
          
        }

      
      }

      window.customElements.define(EdbLegButton.is, EdbLegButton);

     
    }());
  </script>
</dom-module>
