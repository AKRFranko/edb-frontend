<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-shipping">
  <template>
    <style include="shared-styles">
      
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      
      article{
        padding:30px calc(50% - 243px);
        width:100%;
        border-top:1px solid #000;
        margin-bottom:60px;
      }
      article:first-of-type{
        border-top:0;
      }
      .bignumber{
        @apply --edb-title-styles;
        font-size:3em;
      }
      table{
        margin:30px auto;
      }
      
    </style>
    <page-template fixed-header title="[[renderAsString(page.title)]]">
      <div slot="page-content">
        <god-damned-image  src="[[page.featured_image]]" colors="[[page.featured_colors]]"></god-damned-image>
        <div class="column">
            <article class="step">
              <div class="bignumber">1</div>
              <p>Identify your shipping zone</p>
              <p>most canadian urban centers will fall in zone 1</p>
              <div class="check-postcode">
                <paper-input label="enter your postal code">
                  <paper-button slot="suffix">check</paper-button>
                </paper-input>
              </div>
            </article>
            <article class="step">
              <div class="bignumber">2</div>
              <p>Find your shipping rate on orders of furniture and accessories.</p>
              <table class="checkered">
                <tr><td></td><td>zone 1</td><td>zone 2</td><td>zone 3</td></tr>
                <tr><td>order
                        below
                        $500</td>
              <td>flat fee $65</td><td> flat fee $150</td><td> flat fee $250</td>
                        
                <tr><td>order
                        above
                        $500</td><td>free        </td><td> flat fee $85  </td><td>flat fee $150</td>
                        </tr>
              </table>

            </article>
            <article class="step">
              <div class="bignumber">3</div>
              <p>Find your shipping rate on orders of small furniture.</p>
              <table class="checkered">
                <tr><td></td><td>zone 1</td><td>zone 2</td><td>zone 3</td></tr>
                <tr><td>order
                        below
                        $500</td>
              <td>flat fee $18</td><td> flat fee $25</td><td> flat fee $28</td>
                        
                <tr><td>order
                        above
                        $500</td><td>free        </td><td> flat fee $10  </td><td>flat fee $15</td>
                        </tr>
              </table>

            </article>
            <article class="step">
              <div class="bignumber">4</div>
              <p>Find your shipping rate on orders of accessories only.</p>
              <table class="checkered">
                <tr><td></td><td>zone 1</td><td>zone 2</td><td>zone 3</td></tr>
                <tr><td>order
                        below
                        $50</td>
              <td>flat fee $15</td><td> flat fee $15</td><td> flat fee $15</td>
                        
                <tr><td>order
                        above
                        $50</td><td>free        </td><td>free</td><td>free</td>
                        </tr>
              </table>

            </article>
        </div>
      </div>
    </page-template>
  </template>

  <script>
    class MyShipping extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-shipping'; }
      static get properties() {
        return {
          page: {
            type: Object,
            notify: true
          },
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(MyShipping.is, MyShipping);
  </script>
</dom-module>
