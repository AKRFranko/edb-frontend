<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-dropdown">
  <template>
    <style>
      :host{
        display:block;
        @apply(--layout);
        /*width:100%;*/
        /*height:100%;*/
        @apply(--layout-vertical);
      }
     paper-button#label{
       background:#fff;
       color:#000;
       margin:0;
       padding:0;
       font:inherit;
     }
     #content{
       height:0;
       min-height:0;
       transition:all .2s ease-in;
       overflow:hidden;
     }
     #content.opened{
       height:auto;
       min-height:100%;
     }
    </style>
    
    <paper-button id="label" on-tap="_toggleState">
      {{label}} <iron-icon icon="{{icon}}"></iron-icon>
    </paper-button>
    <div id="content">
      <content></content>
    </div>
    
  </template>
  <script>
     
      Polymer({
  
        is: 'edb-dropdown',
  
        properties: {
         label: {
           type: String,
           value: 'Select one'
         },
         opened:{
           type: Boolean,
           notify: true,
           value: false
         },
         icon: {
           type: String,
           notify: true,
           computed: '_computeIcon(opened)'
         }
          
         
        
        },
        _toggleState: function(){
          var newState = !this.get('opened');
          this.set('opened',newState);
          this.$.content.classList.toggle('opened');
        },
        _computeIcon: function( isOpen){
          return isOpen ? 'edb:chevron-down' : 'edb:chevron-up';
        }
        
     
  
      });
  </script>
</dom-module>
