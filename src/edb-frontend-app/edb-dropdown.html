<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-dropdown">
  <template>
    <style>
      :host{
        display:block;
        @apply(--layout);
        /*width:100%;*/
        /*height:100%;*/
        
      }
     paper-button#label{
       background:#fff;
       color:#000;
     }
    </style>
    
    <paper-button id="label">
      {{label}} <iron-icon icon="{{icon}}"></iron-icon>
    </paper-button>
    
  </template>
  <script>
     
      Polymer({
  
        is: 'edb-dropdown',
  
        properties: {
         label: {
           type: String,
           value: 'Select one'
         },
         opened:{
           type: Boolean,
           notify: true,
           value: false
         },
         icon: {
           type: String,
           notify: true,
           computed: '_computeIcon(opened)'
         }
          
         
        
        },
        _computeIcon: function( isOpen){
          return isOpen ? 'edb:chevron-down' : 'edb:chevron-up';
        }
        
     
  
      });
  </script>
</dom-module>
