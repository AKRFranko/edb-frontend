<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-layout-query">
  <template>
    <iron-media-query query="(max-width: 320px)" query-matches="{{miniLayout}}"></iron-media-query>
    <iron-media-query query="(max-width: 450px)" query-matches="{{smallLayout}}"></iron-media-query>
    <iron-media-query query="(max-width:768px)" query-matches="{{mediumLayout}}"></iron-media-query>
    <iron-media-query query="(min-width: 1024px) and (max-width:1400px)" query-matches="{{largeLayout}}"></iron-media-query>
    <iron-media-query query="(min-width: 1400px)" query-matches="{{xlargeLayout}}"></iron-media-query>
  </template>
  <script>
   
      Polymer({
  
        is: 'edb-layout-query',
  
        properties: {
          layout: {
            type: String,
            value: null,
            notify: true
          },
          isMiniLayout: {
            type: Boolean,
            computed: "isLayout(layout,'mini')",
            notify: true
          },
          isSmallLayout: {
            type: Boolean,
            computed: "isLayout(layout,'small')",
            notify: true
          },
          isMediumLayout: {
            type: Boolean,
            computed: "isLayout(layout,'medium')",
            notify: true
          },
          isLargeLayout: {
            type: Boolean,
            computed: "isLayout(layout,'large')",
            notify: true
          },
          isXlargeLayout: {
            type: Boolean,
            computed: "isLayout(layout,'xlarge')",
            notify: true
          }
        },
        observers: ['setLayout(miniLayout,smallLayout,mediumLayout,largeLayout,xlargeLayout)'],
        isLayout: function(a,b){
          return a == b;
        },
        setLayout: function(){
          var args = arguments;
          this.set('layout', (['miniLayout','smallLayout','mediumLayout','largeLayout','xlargeLayout'].filter( function(  l, i  ){ return !!args[i]; })[0]||'').replace(/Layout/,''));
          
        }
        
  
      });
  </script>
</dom-module>
