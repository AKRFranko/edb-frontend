<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-product-page">
  <template>
    <style>
      :host{
        display:block;
        width:100%;
        height:100%;
        
      }
      #page{
        display:block;
        width:100%;
        height:100%;
        @apply(--layout-vertical);
      }
      .page-header{
        position:relative;
        width:100%;
        height:0;
        padding-top:calc(100vh - 140px);
       
      }
      
      .header-inner,.header-split{
        position:absolute;
        width:100%;
        height:100%;
        top:0;left:0;bottom:0;right:0;
        @apply(--layout-vertical);
        /*@apply(--layout-center-center);*/
        z-index:0;
        
      }
      edb-slider{
        background:#000;
      }
      
      .header-split{
        position:relative;
        @apply(--layout-horizontal);
        width:100%;
        height:100%;
        
      }
      edb-slider{
        width:calc(100% - 300px);
        height:100%;
      }
      .page-title{
        @apply(--edb-font-headline);
        color:#fff;
        line-height:1.2;
        white-space:nowrap;
        text-overflow:ellipsis;
        z-index:1;
        overflow:hidden;
      }
      .page-subtitle{
        @apply(--edb-font-subhead);
        color:#fff;
        z-index:1;
      }
      
      #productMenu{
        width:300px;
        color:#000;
      }
      
    
      
    </style>
    
    <div id="page">
      <div class="page-header">
        <div class="header-inner">
          
        <div class="header-split">
          <edb-slider layout="{{layout}}" loading="{{!product}}" slides="{{createProductSlides(product)}}"></edb-slider>
          <div id="productMenu">
            <div class="name">{{product.name}}</div>
            <div class="price">{{formatMoney(product.price)}}</div>
          </div>
        </div>
        </div>
      </div>
      <div class="page-body">
        <div class="page-content">
          <content></content>
        </div>
      </div>
    </div>
    
  </template>
  <script>
     
      Polymer({
  
        is: 'edb-product-page',
  
        properties: {
          
          layout: {
            type: String,
            value: null,
            notify: true
          },
          product: {
            type: Object,
            value: function(){
              return {};
            },
            notify: true
          },
        },
        
        createProductSlides: function( item ){
          console.log('createProductSlides', item );
          if(!item) return [];
          if(!item.images) return [];
          // return [];
          return (item.images).map( function( i ){ return { image: i }; });
        },
        formatMoney: function( amount ){
          return EDB.format.money( amount );
        },
        
     
  
      });
  </script>
</dom-module>
