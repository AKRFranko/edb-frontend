<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-product-page">
  <template>
    <style>
      :host{
        display:block;
        width:100%;
        height:100%;
        
      }
      *{
        box-sizing:border-box;
      }
      paper-button{
        font-family: "pragmatica-web-condensed", 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size:13px;
        padding:10px 40px;
        
        background:#000;
        color:#fff;
        border-radius:1px;
        margin-top:20px;
        
      }
      #page{
        display:block;
        width:100%;
        max-width:100vw;
        overflow-x:hidden;
        min-height:100%;
        @apply(--layout-vertical);
        @apply(--edb-font-body);
      }
      .page-header{
        position:relative;
        width:100%;
        height:0;
        padding-top:calc(100vh - 140px);
       
      }
      .page-body{
        /*background:Red;*/
        padding:20px;
      }
      
      .header-inner,.header-split{
        position:absolute;
        width:100%;
        height:100%;
        top:0;left:0;bottom:0;right:0;
        @apply(--layout-vertical);
        /*@apply(--layout-center-center);*/
        z-index:0;
        
      }
      edb-slider{
        /*background:#000;*/
        
      }
      
      .header-split{
        position:relative;
        @apply(--layout-horizontal);
        width:100%;
        height:100%;
        
      }
      edb-slider{
        /*width:768px;*/
        /*height:calc(0.63 * 768px);*/
      }
      .page-title{
        @apply(--edb-font-headline);
        color:#fff;
        line-height:1.2;
        white-space:nowrap;
        text-overflow:ellipsis;
        z-index:1;
        overflow:hidden;
      }
      .page-subtitle{
        @apply(--edb-font-subhead);
        color:#fff;
        z-index:1;
      }
      
      #productMenu{
        width:calc(100% - 768px);
        color:#000;
        box-sizing:border-box;
        padding:0 40px 40px 20px;
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }
      
      #productMenu .name{
        @apply(--edb-font-title);
      }
      #productMenu .price{
        @apply(--edb-font-subtitle);
      }
    
      .attribute-label{
        @apply(--edb-font-body);
        padding:10px 0;
      }
      iron-selector{
        width:100%;
        margin:0;
        padding:0;
        /*background:#fcfcfc;*/
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        box-sizing:border-box;
      }
      iron-selector paper-button{
        @apply(--layout-flex);
        background:#fefefe;
        color:#000;
        margin:10px 0;
        padding:0;
      }
      iron-selector.slipcover{
        margin-left:-3px;
        margin-right:3px;
      }
      iron-selector.slipcover paper-button{
        margin:0;
        padding:0;
        border-radius:0;
        width:40px;
        min-width:40px;
        max-width:40px;
        height:40px;
        min-height:40px;
        max-height:40px;
        
        
        position:relative;
        box-sizing:border-box;
        
        
      }
      iron-selector.slipcover paper-button iron-image{
        position:absolute;
        width:calc(100% - 6px);
        height:calc(100% - 6px);
        top:0;
        left:0;
        bottom:0;
        right:0;
        box-sizing:border-box;
        margin:3px;
      }
      .product-quantity{
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        
      }
      .product-quantity paper-input{
        max-width:3em;
        margin-left:1em;
        margin-right:1em;
      }
      .product-options{
       @apply(--layout-vertical);
      }
      .lower,.increase{
        border-radius:50%;
        background:#000;
        color:#fff;
        width:1.5em;
        height:1.5em;
        padding:2px;
      }
      
      .group{
        display:block;
        width:100%;
        /*height:100%;*/
        
      }
      #addToCart{
        float:right;
        margin-right:20px;  
      }
      
      @media all and (max-width:768px){
       .header-split{
         @apply(--layout-vertical);
       } 
       #productMenu{
         width:100%;
         padding-top:40px;
        @apply(--layout-horizontal); 
        @apply(--layout-wrap); 
       }
        edb-slider{
          width:100%;
        }
      }
      @media all and (min-width:769px){
        .header-split{
          padding:0 40px;
        }
        #productMenu{
          padding:0 40px 40px 40px;
          min-width:300px;
          
        }
        iron-selector.slipcover{
          /*max-width:300px;*/
          
        }
        .product-options{
          @apply(--layout-horizontal);
        }
        #addToCart{
         
          margin-right:40px;
          
        }
        edb-slider{
          width:768px;
          height:483px;
        }
        edb-slider ::content .slide,edb-slider ::content #wrapper{
          height:483px;
          
        }
        .page-body{
          padding:40px;
        }
        .text{
          max-width:500px;
        }
        
      }
      
      .title{
        @apply(--edb-font-title)
        padding-bottom:40px;
      };
      .text{
        padding:40px 0;
      }
      .product-description{
        margin-bottom:40px;
        padding-top:40px;
        border-top:1px solid #000;
      }
    </style>
    
    <div id="page">
      <div class="page-header">
        <div class="header-inner">
          
         <div class="header-split">
            <edb-slider layout="{{layout}}" loading=false slides="{{createProductSlides(product,materials)}}"></edb-slider>
            <div id="productMenu">
              <div class="group">
                <div class="name">{{product.name}}</div>
                <div class="price">{{formatMoney(product.price)}}</div>
              </div>
              <div class="product-options">
                <template is="dom-repeat" items="{{computeAttributes(product,materials)}}" as="attribute">
                  <div class="group">
                    <div class="attribute-label">{{attribute.name}}</div>
                      <iron-selector class$="{{attribute.name}}">
                        <template is="dom-repeat" items="{{computeAttributeChoices(attribute,product.variations)}}" as="choice">
                          <paper-button class$="[[choice.classnames]]" data-value$="[[choice.option]]">
                            <iron-image preload fade sizing="cover" class="choice-icon" hidden$="[[!choice.icon]]" src="[[choice.icon]]"></iron-image>
                            <div class="choice-label" hidden$="[[!choice.label]]">[[choice.label]]</div>
                          </paper-button>
                        </template>
                      </iron-selector>
                  </div>
                  
                </template>
              </div>
              <div class="group">
                <div class="attribute-label">Quantity</div>
                <div class="product-quantity">
                  <paper-icon-button class="lower" icon="remove"></paper-icon-button>
                  <paper-input no-label-float label="qty" value="{{wantedQty}}"></paper-input>
                  <paper-icon-button class="increase" icon="add"></paper-icon-button>
                </div>
              </div>
            
              <div class="add-to-cart">
                <paper-button id="addToCart">add to cart</paper-button>
              </div>
              
            
            </div>
        </div>
        </div>
      </div>
    
      <div class="page-body">
        <div class="page-content">
          <div class="product-description">
            <div class="title">Description</div>
            <div class="text">{{product.description.en}}</div>
          </div>
          <div class="product-description" hidden$="{{!product.meta.edb_why_we_love_title}}">
            <div class="title">{{product.meta.edb_why_we_love_title}}</div>
            <div class="text">{{product.meta.edb_why_we_love_content}}</div>
          </div>
          <div class="product-description" hidden$="{{!product.meta.edb_anatomy_en}}">
            <iron-image fade preload sizing="contain" src="{{__computeAnatomy(product.meta.edb_anatomy_en)}}" style="width:100%;height:100%;"></iron-image>
          </div>
        </div>
      </div>
      
    </div>
    
  </template>
  <script>
     
      Polymer({
  
        is: 'edb-product-page',
  
        properties: {
          
          layout: {
            type: String,
            value: null,
            notify: true
          },
          product: {
            type: Object,
            value: function(){
              return {};
            },
            notify: true
          },
          materials: {
            type: Array,
            value: function(){
              return [];
            },
            notify: true
          },
           
         
        
        },
        observers: ['productChanged(product)'],
        productChanged: function(product){
          console.log('productChanged', product);
          
        },
        getVariationAttributeValue: function( v, attr, idx, prop ){
          return v.attributes[idx][prop];
        },
        
        computeAttributes: function( product,materials ){
          
          return (product.attributes || []).map( function( attr ){
            var foundMaterials = materials.filter( function( m ){
              return m.meta.edb_material_attribute == 'edb_'+attr.name;
            });
            attr.materials = foundMaterials.reduce( function(o,k){
              o[k.meta.edb_material_number] = k;
              return o;
            }, {});
            return attr;
          });
        },
        __computeAnatomy: function( a ){
          if(!a) return;
          var k = Object.keys(a);
          
          return a[k.shift()].full_url;
          
        },
        computeAttributeChoices: function( attr, variations ){
          
          return attr.options.map( function( option ){
            var material = attr.materials[option];
            if(material){
              return { icon: material.image.src, material: material, value: option, classnames: 'material-choice edb_' + attr.name };
            }else{
              return { label: option, value: option, classnames: 'text-choice edb_' + attr.name };
              
            }
          });
          // console.log('computeAttributeChoices', attr, variations);
          // return [];
        },
        createProductSlides: function( item ){
          if(!item) return [];
          if(!item.images) return [];
          // return [];
          return (item.images).map( function( i ){ return { image: i }; });
        },
        formatMoney: function( amount ){
          return EDB.format.money( amount );
        },
        
     
  
      });
  </script>
</dom-module>
