<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edb-page">
  <template>
    <style>
      :host{
        display:block;
        width:100%;
        height:100%;
        
      }
      
    
      
    </style>
    
    <div id="page">
      <div class="page-header">
        <iron-image class="page-image" preload fade sizing="cover" src="{{image}}"></iron-image>
        <div class="page-title">{{title}}</div>
        <div class="page-subtitle">{{subtitle}}</div>
      </div>
      <div class="page-body">
        <div class="page-content">
          <content></content>
        </div>
      </div>
    </div>
    
  </template>
  <script>
     
      Polymer({
  
        is: 'edb-page',
  
        properties: {
          
          layout: {
            type: String,
            value: null,
            notify: true
          },
         
        
        },
        
        
     
  
      });
  </script>
</dom-module>
