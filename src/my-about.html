<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      
      article{
        padding:30px calc(50% - 243px);
        width:100%;
        border-top:1px solid #000;
        margin-bottom:60px;
      }
      
    </style>
    
    <page-template fixed-header title="[[renderAsString(page.title)]]">
      <div slot="page-content">
        <god-damned-image  src="[[page.featured_image]]" colors="[[page.featured_colors]]"></god-damned-image>
        <div class="column">
          <article>
            <template is="juicy-html" html="[[renderAsString(page.content)]]"></template>
          </article>  
        </div>
        
      </div>
    </page-template>
  </template>

  <script>
    class MyAbout extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-about'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(MyAbout.is, MyAbout);
  </script>
</dom-module>
