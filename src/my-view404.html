<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-view404">
  <template>
    <style incude="shared-styles">
      :host {
        display: block;
        width:100%;
      }
      #monster{
        
        width:320px;
        margin-left:-160px;
        
      }
      #message{
        margin:30px;
      }
      iron-icon{
        width:320px;
        height:320px;
      }
      #fourOFour{
        @apply --layout-horizontal;
        @apply --layout-center-center;
        width:100%;
        height:calc(100vh - 192px);
      }
      h1{
        @apply --edb-font-headline;
      }
      p{
        @apply --edb-font-subhead;
      }
      a{
        color:#036792;
      }
    </style>
    <div id="fourOFour">
      <div id="monster">
        <iron-icon id="icon" icon="{{icon}}"></iron-icon>
      </div>
      <div id="message">
        <h1>ZOMG!</h1>
        <p>This page got lost!</p>
        <p><a href="[[rootPath]]">Head back to home.</a></p>  
      </div>
      
    </div>
  </template>

  <script>
    class MyView404 extends Polymer.Element {
      static get is() { return 'my-view404'; }
      static get properties() {
        return {
          icon: String,
          trigger: {
            type: String,
            observer: '_randomize'
          },
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      _randomize(){
        this.icon = 'my-icons:monster-' + (Math.floor(Math.random()*6)+1);
        this.$.icon.style.color = 'hsl('+Math.floor(Math.random()*255)+',60%,40%)';
      }
      connectedCallback(){
        super.connectedCallback();
      }
    }

    window.customElements.define(MyView404.is, MyView404);
  </script>
</dom-module>
