<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-contact">
  <template>
    <style include="shared-styles">
      *{box-sizing:border-box;}
      :host {
        display: block;
        
        @apply --layout;
        width:100%;  
      }
      god-damned-image{
        min-height:60vh;
        height:60vh;
      }
      
      ul{
        width:320px;
        text-align:left;
        margin:0 auto;
      }
      article{
        padding:30px;
      }
      .showroom,.form{
        border-left:1px solid #000;
      }
      #gmap,.map{
        min-height:320px;
      }
      .map{
        margin-bottom:60px;
      }
      #sendButton{
        margin-top:30px;
        float:left;
      }
    </style>
    <page-template fixed-header title="[[renderAsString(page.title)]]">
      <div slot="page-content">
        <god-damned-image src="[[page.featured_image]]" colors="[[page.featured_colors]]"></god-damned-image>
        <div class="columns">
          <div class="column">
            <article class="address">
               <h2 class="edb-title">ADDRESS</h2>
              <span class="street-address">534 mccaffrey</span>
              <span class="locality">montreal, qc</span>
              <span class="postcode">h4t 1n1</span>

              <br> <span class="phone">514-738-6484</span>
              <span class="phone">1-844-738-6484</span>
              <span class="email"><a href="mailto:info@elementdebase.com">info@elementdebase.com</a></span>

            </article>
            <article class="map">
              
                <google-map id="gmap" map="{{map}}" api-key="AIzaSyBdDY23DjMS6vinyNjD74StRoIiYOZtHZ4" latitude="45.484497" longitude="-73.706519" map-type="roadmap" zoom="11" fit-to-markers disable-map-type-control disable-street-view-control>
                  <google-map-marker latitude="45.484497" longitude="-73.706519" icon="./images/edb-pin.png"></google-map-marker>
                </google-map>
              
              <p>our showroom is conveniently located in montreal near the junction of the 40 and the 13.</p>
              <p>approximate time without heavy traffic:</p>
              <ul>
                <li>5 min from trudeau airport</li>
                <li>25 min from downtown montreal</li>
                <li>30 min from olympic stadium</li>
                <li>25 min from outremont</li>
                <li>20 min from tmr</li>
                <li>30 min from the plateau</li>
                <li>25 min from the mile end</li>
                <li>2 min from ikea (cavendish)</li>
                <li>15 min from ville st-laurent</li>
                <li>5 min from plaza cote-vertu</li>
              </ul>
            </article>
          </div>
          <div class="column">
            <article class="showroom">
               <h2 class="edb-title">SHOWROOM OPEN TO THE PUBLIC</h2>

              <table>
                <tr>
                  <th>mon â€“ tue</th>
                  <td>by appointment*</td>
                </tr>
                <tr>
                  <th>wed</th>
                  <td>12h00 to 18h00</td>
                </tr>
                <tr>
                  <th>thu - fri</th>
                  <td>12h00 to 20h00</td>
                </tr>
                <tr>
                  <th>sat - sun</th>
                  <td>13h00 to 17h00</td>
                </tr>
              </table>
              <p class="edb-footnote">* to arrange an appointment, please call us within our opening hours or write to us at least 24 hours in advance at
                <a href="mailto:info@elementdebase.com">info@elementdebase.com</a>
              </p>
              <p>Our showroom is open to the public. everyone is welcome to pass by during our opening hours.</p>
            </article>
            <article class="form">
              <form id="contactForm">
                 <h2 class="edb-title">WRITE TO US</h2>

                <p>we'll respond within 24 hours</p>
                <paper-input label="name" type="text"></paper-input>
                <paper-input label="email" type="email"></paper-input>
                <paper-input label="confirm email" type="email"></paper-input>
                <paper-input label="phone number" type="tel"></paper-input>
                <paper-input label="subject" type="text"></paper-input>
                <paper-textarea rows="5" label="your message"></paper-textarea>
                <paper-button id="sendButton" primary>send</paper-button>
              </form>
            </article>
          </div>
          <div></div>
    </page-template>
  </template>
  <script>
    class MyContact extends EDBHelperMixin(Polymer.Element) {
      static get is() { return 'my-contact'; }
      static get properties() {
        return {
          page: {
            type: Object,
            notify: true
          },
          
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      computeImage( page ){
        if(!page) return;
        return {src: page.featured_image, colors: page.featured_colors||[] };
      }
    }

    window.customElements.define(MyContact.is, MyContact);
  </script>
</dom-module>
