<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      *{
        box-model:border-box;
      }
      .article-wrap{
        color:inherit;
        text-decoration:none;
      }
      [hidden]{
        display:none!important;
      }
      paper-button{
        border-radius:0;
        font-family:'pragmatica-web-condensed', 'Helvetica Neue', Helvetica, Arial, sans-serif;;
      }
      paper-button[primary]{
        background:#000;
        color:#fff;
        padding-left:32px;
        padding-right:32px;
        margin:0;
        white-space:nowrap;
      }
      
      .columns{
        @apply --layout-horizontal;
        @apply --edb-copy-styles;
        margin-bottom:60px;
      }
      .column{
        @apply --layout-vertical;
        text-align:center;
        @apply --edb-copy-styles;
        margin-bottom:60px;
      }
      .column paper-input{
        text-align:left;
      }
      
      #gmap{
        min-width:100%;
        min-height:100%;
      }
      h1{
        @apply --edb-headline-styles;
      }
      h2{
        @apply --edb-title-styles;
      }
        .flex{
          @apply --layout-flex;
        }
        table,tr,td,th{
          margin:0;
          padding:0;
          border-collapse:collapse;
        }
        table{
          max-width:98%;
          margin-left:auto;
          margin-right:auto;
          
        }
        th,td{
          text-align:left;
          height:32px;
          width:50%;
          border-bottom:1px solid #000;
        }
        table.checkered{
          width:520px;
        }
        table.checkered td{
          @apply --edb-copy-styles;
          background:#eee;
          width:25%;
          border:0;
          height:60px;
          padding:15px;
          text-align:center;
        }
        table.checkered td:nth-of-type(odd){
          background:#fff;
        }
        table.checkered tr:nth-of-type(even) td:nth-of-type(even){
          background:#fff;
        }
        table.checkered tr:nth-of-type(even) td:nth-of-type(odd){
          background:#eee;
        }
